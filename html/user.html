  <header>

  <div class="container">
   <div class="main" role="main">
    <div class="title mt-3">
     <h1>Meu perfil</h1>
     <div class="subtitle">Gerenciar e proteger sua conta</div>
    </div>
   </div>

   <div class="row">
    <div class="col-sm-4">
        
        <form class="mt-4 ">
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Usuário</label>
              <input type="text" name="nome" id="nome"  value="João Paulo Silva Lins" class="form-control"  aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Nome inválido</div>
            </div>
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" id="email"  value="jp******@gmail.com" class="form-control"  aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">E-mail inválido</div>
            </div>
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Telefone</label>
              <input type="telefone" name="telefone" id="telefone"  value="(85) 9****-****" class="form-control"  aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">E-mail inválido</div>
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

    </div>
   </div>
